spring.application.name=SpringBootNews_wb



news.api.url1=https://newsapi.org/v2/everything?q=CONTENT&from=TODAYDATE&to=2025-03-23&sortBy=publishedAt&pageSize=12&page=PAGE&language=hi&apiKey=


news.api.key=YOUR_NEWSAPI.ORG_API_KEY

spring.datasource.url=jdbc:mysql://localhost:3306/YOUR_DATABASE_NAME
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=YOUR_USERNAME
spring.datasource.password=YOUR_PASSWORD
spring.jpa.hibernate.ddl-auto=update


server.error.whitelabel.enabled=false


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false


spring.sendgrid.api.key=YOUR_SENDGRID_API_KEY  
spring.sendgrid.from.email=YOUR_VERIFIED_EMAIL_FROM_SENDGRID




