<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


     <div th:if="${errorMsg}" class="error-msg" th:text="${errorMsg}"></div>

    <div th:if="${successMsg}">
        <p th:text="${successMsg}"></p>
    </div>

<div class="container mt-5">
    <h2 class="mb-4">All Registered Users</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, iterStat : ${userList}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.name}">Username</td>
                <td th:text="${user.email}">email@example.com</td>
                <td th:text="${user.role}">ROLE_USER</td>
                <td>
                    <a th:href="@{'/admin/deleteUser/' + ${user.id}}"
                       class="btn btn-sm btn-danger me-2"
                       onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                    <a th:href="@{'/admin/switchRole/' + ${user.id}}"
                       class="btn btn-sm btn-warning">Switch Role</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

   <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <!-- Previous button -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{'/admin/viewAllUsers?page=' + ${currentPage - 1}}">Previous</a>
            </li>

            <!-- Page numbers -->
            <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${pageNum == currentPage} ? 'active'" class="page-item">
                <a class="page-link" th:href="@{'/admin/viewAllUsers?page=' + ${pageNum}}"
                   th:text="${pageNum + 1}">1</a>
            </li>

            <!-- Next button -->
            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{'/admin/viewAllUsers?page=' + ${currentPage + 1}}">Next</a>
            </li>
        </ul>
    </nav>

    <a th:href="@{/admin/admindashboard}" class="btn btn-secondary mt-4">â¬… Back to Admin Panel</a>
</div>
</body>
</html>
