<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile scaling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffb8b8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #f3786f;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #e77c7c;
        }

        .error-msg {
            background-color: #ffdddd;
            color: #d8000c;
            border-left: 6px solid #f44336;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .success-msg {
            background-color: #e6ffed;
            color: #2e7d32;
            border-left: 6px solid #4caf50;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            h2 {
                font-size: 20px;
            }
            input, button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Reset Password</h2>

    <!-- Error message -->
    <div th:if="${errorMsg}" class="error-msg" th:text="${errorMsg}"></div>

    <!-- Success message -->
    <div th:if="${successMsg}" class="success-msg" th:text="${successMsg}"></div>

    <form th:action="@{/user/updatepassword}" method="post">
        <input type="hidden" name="email" th:value="${email}" />
        <input type="password" name="newPassword" placeholder="Enter New Password" required />
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Update Password</button>
    </form>
</div>

</body>
</html>
