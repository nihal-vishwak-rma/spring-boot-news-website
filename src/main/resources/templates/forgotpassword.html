<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password - News Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffb8b8;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #f3786f;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e77c7c;
        }

        .error-msg {
            background-color: #ffdddd;
            color: #d8000c;
            border-left: 6px solid #f44336;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .success-msg {
            background-color: #e6ffed;
            color: #2e7d32;
            border-left: 6px solid #4caf50;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .resend-btn {
            background-color: #28a745;
            margin-top: 10px;
        }

        .resend-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Forgot Password</h2>

    <!-- Error message -->
    <div th:if="${errorMsg}" class="error-msg" th:text="${errorMsg}"></div>

    <!-- Success message -->
    <div th:if="${successMsg}" class="success-msg" th:text="${successMsg}"></div>

    <!-- Step 1: Email Section -->
    <form th:if="${showOtpSection == null}" th:action="@{/user/forgot-password}" method="post">
        <input type="email" name="email" placeholder="Enter your registered email" required />
        <button type="submit">Send OTP</button>
    </form>

    <!-- Step 2: OTP Section (Only visible when user found) -->
    <div th:if="${showOtpSection}">
        <form th:action="@{/user/verify-otp-forgotpassword}" method="post">
            <input type="hidden" id="emailInput" name="email" th:value="${email}" />
            <input type="text" id="otpInput"  name="userotp" placeholder="Enter OTP" required />
             <button type="submit">Verify OTP</button>

        </form>
        <form th:action="@{/user/resendotp}" method="post">
            <input type="hidden" name="email" th:value="${email}" />
            <button type="submit" class="resend-btn">Resend OTP</button>
        </form>
    </div>

</div>

</body>
</html>
